<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>

  <body>
    <div class="layout">
      <div class="top-bar">

        <div class="profile">

            />

      <div class="side-bar">

            width="50px"
            height="50px"

        <div class="menu">

        <div class="oder">

            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="main"></div>
      <div class="project">
        <div class="item"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item-4"></div>
        <div class="itme-5"></div>
        <div class="idem-6"></div>
      </div>
      <div class="right">
        <div class="announcment"></div>
        <div class="trending"></div>
      </div>
