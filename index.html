<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="layout">
      <div class="top-bar">
        <div class="search">
          <button type="submit" class="fa fa-search button"></button>
          <input
            type="text"
            class="searchtxt"
            placeholder="Search what you need..."
          />
        </div>
        <div class="profile">
          <div class="avatar">
            <img
              src="/admin-dashboard/cat_img.jpg"
              height="50px"
              width="50px"
              class="avatar1"
            />
          </div>
          <div class="name" id="profilename">
            <p>CookieDoughAlex</p>
          </div>

          <div class="fa fa-bell notification"></div>
        </div>
        <div class="greating">
          <div class="avatar2">
            <img
              src="/admin-dashboard/cat_img.jpg"
              class="avatar1"
              width="70px"
              height="70px"
            />
          </div>
          <div class="greater">
            <div id="hi"><p>Hi there</p></div>

            <div id="greatname">
              <p>CookieDoughAlex (@Cookie)</p>
            </div>
          </div>
        </div>
        <div class="media">
          <button type="submit" class="mediabut">New</button>
          <button type="submit" class="mediabut">Upload</button>
          <button type="submit" class="mediabut">Share</button>
        </div>
      </div>
      <div class="side-bar">
        <div class="logo">
          <img
            src="/admin-dashboard/panguin.png"
            width="50px"
            height="50px"
            alt="panguin"
          />
          <p>Dashboard</p>
        </div>
        <div class="menu">
          <ul class="menulist">
            <li>Home</li>
            <li>Profil</li>
            <li>Message</li>
            <li>Histor</li>
            <li>Task</li>
            <li>Communitie</li>
          </ul>
        </div>
        <div class="oder">
          <ul class="orderli">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="project">
        <div class="caption1"><h2 id="txtcaption">Your Projects</h2></div>
        <div class="caption2"></div>
        <div class="item item"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
        <div class="item item4"></div>
        <div class="item item5"></div>
        <div class="item item6"></div>
      </div>
      <div class="right">
        <div class="caption3 caption1"><h2 class="txtcaption1">Announcments</h2></div>
        <div class="announcment"></div>
        <div class="caption4 caption1"><h2 class="txtcaption1">Trending</h2></div>
        <div class="trending"></div>
      </div>
    </div>
  </body>
</html>
